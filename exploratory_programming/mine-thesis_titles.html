<script type="text/javascript">

// VARIABLES
var     t = 0,
    approach = ['A theoretical', 'An empirical'],
    type = ['study', 'investigation', 'analysis', 'evaluation'],
    concept = ['interest rates', 'assortative matching', 'asymmetric passthrough', 'collusion', 'Nash implementation', 'price cycles', 'consumer search', 'altruism', 'reciprocity', 'risk aversion', 'tax evasion', 'efficiency'],
    context = ['healthcare','financial markets', 'the public sector', 'East Asia'],
    names = [
                ['David','Byrne'],
                ['Chris','Edmond'],
                ['Yong','Song'],
                ['Mei','Dong'],
                ['Ivan', 'Balbuzanov'],
                ['Victoria', 'Baranov'],
                ['Georgy', 'Artemov'],
                ['Reshad', 'Ahsan'],
                ['Jeff', 'Borland'],
                ['Andrew', 'Clarke'],
                ['Robert', 'Dixon'],
                ['May', 'Li  '],
        ];

// FUNCTIONS
// generate a random index number 
function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
// return the element in a random index of an array
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function thesisTitle() {
    "use strict";
    return choose(approach) + '&nbsp;' + choose(type) + '&nbsp;of ' + choose(concept) + '&nbsp;in ' + choose(context);
}
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function author() {
    "use strict";
    var first, second;
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length -1; }
    return names[first][0] + '&nbsp;' + names[second][1];
}
function thesisList() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (13 > t) { // determines number of stanzas to show on screen
	t += 1; 
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
        last.innerHTML = thesisTitle() + '<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;by ' + author();
    main.appendChild(last);
}
function produce_list() {
    "use strict";
    thesisList();
    setInterval(thesisList, 1000);
}

</script>
